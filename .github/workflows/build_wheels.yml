name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: ${{ matrix.os }}_${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python_version: ['3.8', '3.11']

    steps:
      - uses: actions/checkout@v3

      - uses: awvwgk/setup-fortran@main
        id: setup-fortran
        with:
          compiler: gcc
          version: 11

      - uses: dtolnay/rust-toolchain@stable

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python_version }}

      - name: windows_specific_set_up
        if: runner.os == 'Windows'
        run: |
          echo "CMAKE_GENERATOR=\"MinGW Makefiles\"" >> $GITHUB_ENV
          echo "SKBUILD_CMAKE_ARGS=-G\"MinGW Makefiles\"" >> $GITHUB_ENV

      - name: build
        shell: bash -l {0}  # Required due to how the conda action works.
        run: pip install -v "$GITHUB_WORKSPACE[dev]"

      - name: test
        shell: bash -l {0}  # Required due to how the conda action works.
        run: pytest -m "not slow" $GITHUB_WORKSPACE

  make_sdist:
    name: make_sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build_sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz
